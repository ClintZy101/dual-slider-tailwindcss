<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="sample.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sample.css">
</head>
<style>
    input[type=range]::-webkit-slider-thumb {
	pointer-events: all;
	width: 30px;
	height: 30px;
	border-radius: 0;
	border: 0 none;
    /* cursor: pointer; */
	background-color: red;
	-webkit-appearance: none;
}
</style>
<body>
    <div  class="relative w-1/2 ml-10">
        <div class="relative w-full">
            <div class="relative w-full">
            <input type="range" id="input-left" min="0" max="100" value="25"
            class="absolute  h-10 w-full z-20 pointer-events-none left-3 -top-2 cursor-pointer opacity-0"
            >
            <input type="range" id="input-right" min="0" max="100" value="75"  class="absolute  h-10 w-full opacity-0 pointer-events-none z-20 right-3 -top-2 cursor-pointer ">
        </div>
            <!-- slider -->
            <div class="relative z-10 h-5 w-full  mt-10">
               
                <div class="absolute z-10 left-0 right-0 top-0 bottom-0 rounded-sm bg-blue-300 w-full"
                ></div>
                <!-- range -->
                <div class="absolute z-20 left-5 right-5 top-0 bottom-0 rounded-sm bg-blue-500" id="range"></div>
                <!-- left -->
                <div class="absolute z-30 w-8 h-8 bg-blue-700 rounded-full shadow-lg tansition  -left-1 -top-2 " id="leftThumb"></div>
                <!-- right -->
                <div class="absolute z-30 w-8 h-8 bg-blue-700 rounded-full shadow-lg tansition  -top-2 -right-1 " id="rightThumb"></div>
            </div>
        </div>
    </div>
    
    

</body>
<script src="sample.js"></script>
</html>
